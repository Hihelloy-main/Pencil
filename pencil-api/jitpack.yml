jdk:
  - openjdk-21

before_install:
  - sdk install java 21.0.2-open
  - sdk use java 21.0.2-open

install:
  - ./gradlew clean --no-daemon

script:
  # Build the Paperclip jars
  - ./gradlew createMojmapPaperclipJar createReobfPaperclipJar --no-daemon

# Explicitly tell JitPack where to find the jars
artifacts:
  - pencil-server/build/libs/*.jar
  - pencil-api/build/libs/*.jar
